<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Word</title>
    <link rel="stylesheet" href="word.css">
    <script src="word.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header><div id="header-autosafe">Autosafe</div><div id="header-title">HelloWorld.txt</div></header>
    <div id="toolbar">
        <div id="file" class="tooltext" onclick="safe()">File</div>

        <div id="filler"></div>
    <div id="tools"><div id="paste" onclick="paste()"><img src="img/paste.png" alt=""><br>Paste</div><div id="texttools"><div id="font-size"></div></div></div></div>
    <center><textarea id="area"></textarea></center>
    <div id="safe"><div id="safe-bar"><div id="safe-back" onclick="safeback()"></div><div id="safe-home"><h2>Home</h2></div><div id="New-home"><h2>New</h2></div><div id="Open-home"><h2>Open</h2></div><div id="line"></div><div id="safe-safe"><h2>Safe</h2></div><div id="options-home"><h2>Options</h2></div></div></div>
</body>
</html>
