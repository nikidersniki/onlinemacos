<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacOS Online Â· Installer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="main">
        <h1 class="center">Choose Your Look</h1>
        <div id="color">        
            <div id="light" onclick="light()"></div>
            <div id="dark" onclick="dark()"></div>
        </div>
        <h2 class="center">Select a light or dark apperance and see how the Dock, menus, buttons,<br>and windows adjust depending on wich one you choose.</h2>
        <h2 class="center">You can change this later by going to System Preferences</h2>
        <div id="c" onclick="window.open('')"><div id="hover" class=""><div id="next" class=""><img src="Right.png" width="50px"></div><br><h3>Continue</h3></div></div>
    </div>
</body>
<script>
    function dark(){
    const myDiv = document.querySelector('body');
    const main = document.querySelector('#main');
    myDiv.classList.add('black');
    main.classList.add('black');
    }
    function light(){
    const myDiv = document.querySelector('body');
    const main = document.querySelector('#main');
    myDiv.classList.remove('black');
    main.classList.remove('black');

    }
</script>
</html>
